<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Promesas</title>
  </head>
  <body>
    <main class="container">
      <h1>Productos</h1>
      <div id="divData"></div>

      <div class="custom-control custom-checkbox">          <!--filtros, se les cambia el nombre y el id-->
        <input type="checkbox" class="custom-control-input" id="customCheck1" checked value="women">  <!--value="women" para los filtros-->
        <label class="custom-control-label" for="customCheck1">women's cloting</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck2" checked value="mens">
        <label class="custom-control-label" for="customCheck2">men's cloting</label>
      </div>
      <div class="custom-control custom-checkbox" >
        <input type="checkbox" class="custom-control-input" id="customCheck3" checked value="elec">
        <label class="custom-control-label" for="customCheck3">electronics</label>
      </div>
      <div class="custom-control custom-checkbox" >
        <input type="checkbox" class="custom-control-input" id="customCheck4" checked value="jew">
        <label class="custom-control-label" for="customCheck4">jewelery</label>
      </div>

    </main>
    <main class="container" >
        <div class="row" id="mainProductos"></div>
    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


  </body>
</html>
